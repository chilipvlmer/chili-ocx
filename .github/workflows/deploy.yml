name: Deploy to Cloudflare Pages

on:
  # Auto-deploy when pushing to main
  push:
    branches:
      - main
    tags:
      - 'v*'
  
  # Manual trigger option
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy Registry
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      
      - name: Install dependencies
        run: bun install

      - name: Validate registry schema
        run: |
          # The ocx build command validates registry.json during build
          echo "Registry validation will be performed during build step"

      - name: Build registry
        run: bunx ocx build . --out dist

      - name: Verify build output
        run: |
          test -f dist/index.json
          test -d dist/components
          test -f dist/.well-known/ocx.json
          echo "✅ Build output structure verified"

      - name: Add cache-busting headers
        run: |
          # Create _headers file to disable caching on registry files
          printf '/index.json\n  Cache-Control: no-cache, no-store, must-revalidate\n  Pragma: no-cache\n  Expires: 0\n\n' > dist/_headers
          printf '/components/*\n  Cache-Control: no-cache, no-store, must-revalidate\n  Pragma: no-cache\n  Expires: 0\n\n' >> dist/_headers
          printf '/profiles/*\n  Cache-Control: no-cache, no-store, must-revalidate\n  Pragma: no-cache\n  Expires: 0\n' >> dist/_headers
          echo "✅ Added cache-busting headers"
          cat dist/_headers

      - name: Publish to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy dist --project-name=chili-ocx --branch=main
